<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <h1>The dream place</h1>

    <div class="container">
        <ul class="gallery">
            <li>
                <a href="#gambar1">
                    <img src="img/thumbs/full1.jpeg" alt="Gunung">
                    <span>Gunung</span>
                </a>
                
                <div class="overlay" id="gambar1">
                    <a href="#gambar4" class="prev">Prev</a>
                    <a href="#" class="close">X</a>
                    <img src="img/full/full1.jpeg" alt="Gunung">
                    <a href="#gambar2" class="next">Next</a>
                </div>
            </li>
            
            <li>
                <a href="#gambar2">
                    <img src="img/thumbs/full2.jpeg" alt="Kastil">
                    <span>Kastil</span>
                </a>
                
                <div class="overlay" id="gambar2">
                    <a href="#gambar1" class="prev">Prev</a>
                    <a href="#" class="close">X</a>
                    <img src="img/full/full2.jpeg" alt="Kastil">
                    <a href="#gambar3" class="next">Next</a>
                </div>
            </li>
            
            <li>
                <a href="#gambar3">
                    <img src="img/thumbs/full3.jpeg" alt="Hutan">
                    <span>Hutan</span>
                </a>
                
                <div class="overlay" id="gambar3">
                    <a href="#gambar2" class="prev">Prev</a>
                    <a href="#" class="close">X</a>
                    <img src="img/full/full3.jpeg" alt="Hutan">
                    <a href="#gambar4" class="next">Next</a>
                </div>
            </li>
            
            <li>
                <a href="#gambar4">
                    <img src="img/thumbs/full4.jpeg" alt="Pegunungan">
                    <span>Pegunungan</span>
                </a>
                
                <div class="overlay" id="gambar4">
                    <a href="#gambar3" class="prev">Prev</a>
                    <a href="#" class="close">X</a>
                    <img src="img/full/full4.jpeg" alt="Pegunungan">
                    <a href="#gambar1" class="next">Next</a>
                </div>
            </li>
            <div class="clear"></div>
        </ul>
    </div>
</body>
</html>
